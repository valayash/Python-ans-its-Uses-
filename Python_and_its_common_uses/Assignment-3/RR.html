<!DOCTYPE html>
<html>
<body>

<h1>Race Registration</h1>

<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname">&nbsp&nbsp
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname">
</form>

<p>Select a Race:</p>

<form>
  <input type="radio" id="5km" name="5km">
  <label for="5km">Fun Run 5k</label><br>
  <input type="radio" id="halfmar" name="halfmar">
  <label for="halfmar">Half Marathon</label><br>
  <input type="radio" id="fullmar" name="fullmar">
  <label for="fullmar">Full Marathon</label><br><br>

  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email">
  <label for="pwd">Password:</label>
  <input type="password" id="pwd" name="pwd"><br><br>

  <label for="agegrp">Select age Group</label>
  <select id="agegrp" name="agegrp">
    <option value="underage">Under 18</option>
    <option value="18-30">18 - 30</option>
    <option value="30-50">30 - 50</option>
    <option value="50+">50+</option>
  </select>
  <input type="submit">
</form>
</body>
</html>
